<html lang="pt-br">

<head>
    <meta charset="UTF-8">

    <title>Validação de Formulário</title>

    <!-- estilização -->

<body>
    <div class='container'>
        <h1>Formulário de Cadastro</h1>
        <form action="" method="post" id='form-contato'>
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" class="form-control" id="nome" name="nome" placeholder="Escreva o Nome">
                <span class='msg-erro msg-nome'></span>
            </div>
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Escreva o E-mail">
                <span class='msg-erro msg-email'></span>
            </div>
            <div class="form-group">
                <label for="privilegio">Sexo</label>
                <select class="form-control" name="sexo" id="sexo">
			    <option value="">Selecione o Sexo</option>
			    <option value="Feminino">Feminino</option>
			    <option value="Masculino">Masculino</option>
			  </select>
                <span class='msg-erro msg-genero'></span>
            </div>
            <div class="form-group">
                <label for="email">Senha (mínimo 6 caracteres)</label>
                <input type="password" class="form-control" id="senha" name="senha" placeholder="Escreva a Senha">
                <span class='msg-erro msg-senha'></span>
            </div>
            <div class="form-group">
                <label for="email">Repita a Senha (mínimo 6 caracteres)</label>
                <input type="password" class="form-control" id="senha2" name="senha2" placeholder="Escreva a Senha">
                <span class='msg-erro msg-senha2'></span>
            </div>
            <button type="submit" class="btn btn-primary" id='botao'> 
		      Guardar
		    </button>
        </form>
        <div class="bottomside">
            <img src="images/Henry_foto.png" alt="" with="140" height="140">
        </div>
    </div>

                    <div> <span class="tel">Tlf: <em>(111) 111111111 - </em></span><span class="email"> Email: <em> henrycalderon001@gmail.com</em></span></div>
                </div>
